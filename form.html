<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
     <h2>University Admission Form</h2>
    <form action="">
        <fieldset> <legend>Personal Info</legend>
        <label for="name">Enter full name</label> <br>
        <input type="text" id="name" placeholder="Ahmad Umrani">
        <br> 
        <label for="email">Enter email</label> <br>
        <input type="email" id="email" placeholder="basit@example.com">
        <br>
        <label for="phoneNumber">Enter mobile number <br>
        <input type="tel" id="phoneNumber" placeholder="+92 300405678">
        <br>
        <label for="password">Enter password</label> <br>
        <input type="password" id="password" placeholder="type here">
        <br>
        <label for="ConfirmPassword">Confirm password</label> <br>
        <input type="password" id="ConfirmPassword" placeholder="type here">
        <br>
        <label for="gender">Select gender</label> <br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others" value="Others">
        <br>
        <label for="dateOfBirth">Enter Date Of Birth</label> <br>
        <input type="date" id="dateOfBirth">
        <br>
        <label for="countery">Enter countery</label> <br>
        <input type="countery" id="countery"> <br>
        <label for="state">Enter state or provence</label> <br>
        <input type="state" id="state"> <br>
        <label for="city">Enter city</label> <br>
        <input type="city" id="city"> <br>
        <label for="zipCode">Enter Zip Code</label> <br>
        <input type="number" id="zipCode"> <br>
        <label for="address">Enter current Address</label> <br>
        <input type="text" id="address"> <br>
        <label for="address">Enter permanent Address</label> <br>
        <input type="text" id="address">
        <br> <br>
        </fieldset>
        <br>
        <label for="programming langueges">Select your favorite programming langueges</label> <br> <br>

        <label for="javascripte">javascripte</label>
        <input type="checkbox" name="programming languege1" id="javascripte">

        <label for="java">java</label>
        <input type="checkbox" name="programming languege2" id="Java">

        <label for="pythone">pythone</label>
        <input type="checkbox" name="programming languege3" id="pythone"> <br><br>

        <label for="profile picture">Upload Profile picture</label>
        <input type="file" name="profile pic" id="profile picture"> <br><br>
        <!-- <select name="programming langueges" id="programming langueges">
            <option value="javascripte">Javascripte/JS</option> <br>
            <option value="java">Java</option> <br>
            <option value="pythone">Pythone/py</option> <br>
        </select> <br> <br> -->
        <label for="userfeedback">Enter your feedback</label> <br><br>
        <textarea name="feedback" id="userfeedback" cols="30" rows="7" placeholder="enter your valuable feedback"></textarea> <br> <br>
        <label for="termsAndConditions">I Agree terms and conditions</label>
        <input type="checkbox" name="termsAndConditions" id="termsAndConditions"> <br> <br>
        <button>Register</button>
    </form>

</body>
</html>
